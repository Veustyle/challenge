<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Cercle avec effet</title>
</head>
<body>
    <div class="container">

         <div class="badge"></div>
         <div class="badge-check"></div>


         <div class="container-annuler">
            <div class="bg-annuler"></div>
            <img class="svg-annuler" src="images/close.svg" alt="close" width="20" height="20">
            <div class="annuler">Annuler</div>
         </div>
         

         <div class="texte">
            <p class="rating1">Alors que pensez-vous de cette carte ?</p>
            <p class="rating2">Donnez votre avis !!</p>
         </div>
         
         <div class="smileys">
            <div class="smiley1">
               <div class="sourcils"></div>
               <div class="eyes1"></div>
               <div class="mouth1"></div>
            </div>
            
            <div class="smiley2">
               <div class="eyes2"></div>
               <div class="mouth2"></div>
            </div>
            
            <div class="smiley3">
               <div class="eyes3"></div>
               <div class="mouth3"></div>
            </div>

            <div class="smiley4">
               <div class="eyes4"></div>
               <div class="mouth4"></div>
            </div>

            <div class="smiley5">
               <div class="eyes5"></div>
               <div class="mouth5"></div>
            </div>
         </div>
         
         <div class="comments"></div>
         <div class="submit">
            <div class="submit-back"></div>
            <p>Envoyer</p>
         </div>
         
    </div>
</body>
</html>
